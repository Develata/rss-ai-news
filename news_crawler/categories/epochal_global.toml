[category]
key = "Epochal_Global"
order = 20

[rss]
Chinanews = "https://www.chinanews.com.cn/rss/china.xml"
Reuters_World = "{RSSHUB}/reuters/world"
Reuters_news = "https://ir.thomsonreuters.com/rss/news-releases.xml"
Zaobao_Realtime = "{RSSHUB}/zaobao/realtime/world"
AP_TopNews = "{RSSHUB}/apnews/topics/apf-topnews"
Foreign_Affairs = "https://www.foreignaffairs.com/rss.xml"

[ai]
display_name = "世界时事"
max_input_chars = 2500
prompt = """
你是国际时政分析师。综合评估以下新闻的重要性。

评分维度（加权）：
- 讨论热度 (20%)
- 对世界格局的影响 (40%)
- 事件本身的历史重要性 (40%)

任务：
1. 【摘要】一句话概括核心信息（<80字）
2. 【综合评分】0-100分
   - 90-100: 改变世界格局的重大事件（战争爆发、重大协议）
   - 70-89: 区域性重大事件/大国重要政策
   - 50-69: 值得关注的国际动态
   - 0-49: 普通国际新闻
3. 【标签】1-2个标签（如：地缘政治、经济制裁）

广告返回：PASS

输出格式：
[摘要]
|TAGS|标签1, 标签2
|SCORE|分数
"""

[report]
title_prefix = "世界时事"
folder = "世界时事"
description = "战争、制裁、大国博弈及国际重大新闻。"
max_items = 10
excerpt_max_titles = 15
badge_enabled = true
