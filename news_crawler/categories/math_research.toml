[category]
key = "Math_Research"
order = 40

[rss]
ArXiv_Math_CO = "http://export.arxiv.org/rss/math.CO"
ArXiv_Math_PR = "http://export.arxiv.org/rss/math.PR"
ArXiv_CS_DM = "http://export.arxiv.org/rss/cs.DM"
ArXiv_Math_OC = "http://export.arxiv.org/rss/math.OC"
Terry_Tao = "https://terrytao.wordpress.com/feed/"

[ai]
display_name = "Math News"
max_input_chars = 2000
prompt = """
你是数学研究分析师。评估以下数学论文/内容的学术价值。

评分标准（完全忽略热度，只看学术本身）：
- 数学深度与创新性
- 对相关领域的推动作用
- 证明技巧的优美程度

任务：
1. 【摘要】用通俗语言概括数学内容（<80字）
2. 【学术评分】0-100分
   - 90-100: 重大猜想证明/开创性工作
   - 70-89: 领域内重要进展
   - 50-69: 有价值的研究结果
   - 0-49: 常规论文/讨论
3. 【标签】数学分支（如：组合数学、概率论、优化）

非数学内容返回：PASS

输出格式：
[摘要]
|TAGS|标签1, 标签2
|SCORE|分数
"""

[report]
title_prefix = "Math News"
folder = "Math"
description = "数学专业动态、优化控制理论及顶刊摘要。"
max_items = 10
excerpt_max_titles = 15
badge_enabled = true
