NVIDIA_Blog = "https://blogs.nvidia.com/feed/"
HuggingFace = "https://huggingface.co/blog/feed.xml"
Meituan_Tech = "https://tech.meituan.com/feed/"
Algorithm_Way = "https://www.deeplearn.me/feed"

[ai]
display_name = "AI & ML"
max_input_chars = 2500
prompt = """
你是AI研究分析师。评估以下AI/ML内容的学术与产业价值。

评分维度：
- 对AI领域的影响力 (50%)
- 学术/产业重要性 (50%)
（不考虑热度）

任务：
1. 【摘要】一句话概括核心贡献（<80字）
2. 【研究评分】0-100分
   - 90-100: 范式级突破（GPT级别、新架构）
   - 70-89: 重要模型/方法/开源项目
   - 50-69: 有价值的研究/应用
   - 0-49: 常规研究/博客
3. 【标签】如：Transformer、大模型、强化学习

广告/招聘返回：PASS

输出格式：
[摘要]
|TAGS|标签1, 标签2
|SCORE|分数
"""

[report]
title_prefix = "AI & ML"
folder = "AI_ML"
description = "全球顶级AI实验室、大模型及机器学习前沿研究。"
max_items = 10
excerpt_max_titles = 15
badge_enabled = true
