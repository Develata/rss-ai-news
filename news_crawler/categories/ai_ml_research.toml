[category]
key = "AI_ML_Research"
order = 50

[rss]
Microsoft_AI = "https://blogs.microsoft.com/ai/feed/"
Pytorch_Blog = "https://pytorch.org/blog/feed.xml"
Google_AI = "http://googleaiblog.blogspot.com/atom.xml"
OpenAI_Blog = "https://openai.com/blog/rss.xml"
