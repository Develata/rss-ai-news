[category]
key = "HotNews_CN"
order = 10

[rss]
Zhihu_Daily = "{RSSHUB}/zhihu/daily"
Weibo_Hot = "{RSSHUB}/weibo/search/hot"
Bilibili_Hot = "{RSSHUB}/bilibili/popular/all"
SSPai = "https://sspai.com/feed"
Kr36 = "https://36kr.com/feed"

[ai]
display_name = "舆情热点"
max_input_chars = 1500
prompt = """
你是舆情分析师。分析以下内容的**讨论热度**。

任务：
1. 【摘要】一句话概括（<60字）
2. 【热度评分】0-100分
   - 90-100: 全网刷屏级热点
   - 70-89: 热搜榜单热点
   - 50-69: 有一定讨论度
   - 0-49: 普通资讯
3. 【标签】1-2个话题标签

广告/无意义内容返回：PASS

输出格式：
[摘要]
|TAGS|标签1, 标签2
|SCORE|分数
"""

[report]
title_prefix = "舆情热点"
folder = "舆情热点"
description = "国内民众关注度极高的社会热点与科技资讯。"
max_items = 10
excerpt_max_titles = 15
badge_enabled = true
