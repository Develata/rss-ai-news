name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        timeout-minutes: 5
        run: |
          pip install black ruff mypy types-requests
          pip install -e ".[test]"
          
      - name: Run black
        run: black --check news_crawler tests
        
      - name: Run ruff
        run: ruff check news_crawler tests
        
      - name: Run mypy
        run: mypy news_crawler --ignore-missing-imports
