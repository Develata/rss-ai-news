services:
  news_crawler:
    # 1. 构建配置
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APT_MIRROR: ${APT_MIRROR:-mirrors.tuna.tsinghua.edu.cn}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.tuna.tsinghua.edu.cn/simple}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-pypi.tuna.tsinghua.edu.cn}
      network: host
      
    container_name: news_crawler
    restart: unless-stopped
    
    # 网络配置（隔离安全）
    networks:
      - news_crawler_net
    
    # 资源限制（防止滥用）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # 2. 路径映射
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
      # 挂载配置文件目录（可在宿主机直接修改 RSS 源，无需重建镜像）
      - ./news_crawler/categories:/app/config/categories:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    # 3. 环境变量（从本地文件加载，避免把密钥提交到 GitHub）
    # 复制并填写：./.env.example -> ./.env
    env_file:
      - ./.env

    # 仍可在此覆盖少量固定项
    environment:
      TZ: Asia/Shanghai
      NO_PROXY: "127.0.0.1,localhost"
    
    # 健康检查
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /app/data/news.db && sqlite3 /app/data/news.db 'SELECT 1' > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 网络配置
networks:
  news_crawler_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
      # 指定外部配置目录路径
      CONFIG_DIR: /app/config/categories

    # 4. 网络模式
    network_mode: "host"
    
    # 5. 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"